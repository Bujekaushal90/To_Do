<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TODO LIST - Home</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* keep your padding for the input if you want */
    .form-control.custom-input {
      padding: 1.0rem .75rem;
      height: auto;
    }

    /* Left column: stack tasks and form vertically */
    .left-col {
      display: flex;
      flex-direction: column;
      height: 450px;         /* same height as before */
      gap: 0.5rem;
    }

    /* The scrollable tasks area grows to fill available space */
    .tasks-list {
      flex: 1 1 auto;
      overflow: auto;
      padding-right: 0.25rem; /* avoid hidden content under scrollbar */
    }

    /* Form area stays at bottom */
    .todo-form {
      flex: 0 0 auto;
      background: transparent;
      padding-top: 0.25rem;
      padding-bottom: 0.25rem;
    }

    /* Make sure card bodies don't cause large gaps */
    .card .card-body {
      padding: .5rem .75rem;
    }

    /* small responsive tweak so button doesn't overflow on small screens */
    @media (max-width: 576px) {
      .input-group .btn {
        width: 110px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="pt-5 text-center">Django ToDo App</h3>
    <div class="row">
      <h4>My Day</h4>
      <p class="text-muted">{% now "jS F Y" %}</p>

      <!-- LEFT column: tasks list + form pinned to bottom -->
      <div class="col-md-7 col-lg-7 left-col">
        <!-- scrollable list -->
        <div class="tasks-list">
          {% for task in task %}
          <div class="card m-1">
            <div class="card-body">
              {{ task.task }}
              <span style="position: relative; float: right;">
                <a href=" {% url 'mark_as_done' task.pk %}"class="btn btn-success btn-sm"><i class="fa fa-check"></i>Mark as Done</a>
                <a  href="{% url 'delete_task' task.pk %}"class="btn btn-danger btn-sm"><i class="fa fa-trash"></i>Delete</a>
                <a href="{% url 'edit_task' task.pk %}"class="btn btn-primary btn-sm"><i class="fa fa-pencil"></i>Edit</a>
              </span>
            </div>
          </div>
          {% endfor %}
        </div>

        <!-- This form stays at the bottom of the left column -->
        <div class="todo-form">
          <form action="{% url 'addTask' %}" method="POST">
            {% csrf_token %}
            <div class="input-group">
              <input name="task" type="text" class="form-control custom-input" placeholder="Add a task" aria-label="Add a task">
              <button type="submit" class="btn btn-primary"><i class="fa fa-plus"></i> Add</button>
            </div>
          </form>
        </div>
      </div>

      <!-- RIGHT column -->
      <div class="col-md-5 col-lg-5">
  <h5>Completed Tasks</h5>

  {% for ctask in completed_task %}
  <div class="card m-1">
    <div class="card-body">
      {{ ctask.task }}
      <span style="position: relative; float: right;">
        <a href="{% url 'mark_as_undone' ctask.pk %}" class="btn btn-success btn-sm">
          <i class="fa fa-undo"></i> Mark as Undone
        </a>
      </span>
    </div>
  </div>
  {% endfor %}
  </div>

    </div> <!-- row -->
  </div> <!-- container -->
</body>
</html>
