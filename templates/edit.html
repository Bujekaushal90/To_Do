<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <title> Edit Task - Django ToDo App </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h3 class="pt-5 pb-5 text-center">Edit Task</h3>
                
                <form action="{% url 'edit_task' get_task.pk %}" method="POST" style="width: 500px; margin: auto;">
                    {% csrf_token %}
                    <div class="input-group">
                         <input style="width:200px; margin:auto;" name="task" type="text" class="form-control custom-input" placeholder="" aria-label="" value="{{ get_task.task }}">
                         <button type="submit" class="btn btn-primary"><i class="fa fa-plus"></i> Update</button>
                    </div>
                </form>
                
        </div>
    </body>
</html>
